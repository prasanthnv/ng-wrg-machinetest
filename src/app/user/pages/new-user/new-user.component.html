<div class="container-fluid py-5">
    <h2 class="text-primary mb-4">Add new User</h2>
  <form action="" [formGroup]="userForm" (ngSubmit)="saveUser()">
    <div class="form-group mb-3">
      <label for="exampleInputEmail1">Gender</label>
      <select formControlName="gender" class="form-control">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="exampleInputEmail1">Name</label>
      <div formGroupName="name">
        <div>
          <label for="exampleInputEmail1">Title</label>
          <input type="text" class="form-control" formControlName="title" />
        </div>
        <div>
            <label for="exampleInputEmail1">First</label>
            <input type="text" class="form-control" formControlName="first" />
          </div>
          <div>
            <label for="exampleInputEmail1">Last</label>
            <input type="text" class="form-control" formControlName="last" />
          </div>
      </div>
      <div>
        <label for="exampleInputEmail1">Email</label>
        <input type="text" class="form-control" formControlName="email" />
      </div>
       <div>
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" formControlName="username" />
      </div>
      <div>
        <label for="exampleInputEmail1">DOB</label>
        <input type="date" class="form-control" formControlName="dob" />
      </div>
      <div>
        <label for="exampleInputEmail1">Password</label>
        <input type="password" class="form-control" formControlName="dob" />
      </div>
      <div>
        <label for="exampleInputEmail1">Phone</label>
        <input type="password" class="form-control" formControlName="phone" />
      </div>
    </div>
    <div>
        <button class="btn btn-success">Add User</button>
    </div>
    <hr>
    <div class="mt-3">
        <button type="reset" class="btn btn-warning" routerLink="/user">Go back</button>
    </div>
   
  </form>
</div>
