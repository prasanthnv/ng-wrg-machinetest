<div class="w-100 min-vh-100 login-page d-flex">
  <div class="login-form-container">
    <h3 class="mb-3">Login</h3>
    <div class="alert alert-danger" role="alert" *ngIf="loginError">
       <strong>Login Error</strong>
       Invalid Username or Password
      </div>
    <form
      class="login-form"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
    >
      <div class="form-group mb-3">
        <label for="exampleInputEmail1">User Name</label>
        <input type="text" class="form-control" formControlName="username" />
        <p class="text-danger" *ngIf="formSubmited && loginForm.get('username')?.invalid">*Required</p>
      </div>
      <div class="form-group mb-3">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
        <p class="text-danger" *ngIf="formSubmited && loginForm.get('password')?.invalid">*Required</p>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
  </div>
</div>
